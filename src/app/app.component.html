<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-dashboard (onEditHabit)="onEditHabit($event)" (onRemovedHabit)="onRemoveHabit($event)"
                     *ngIf="selectedTab==='dashboard'"
                     [habits]="habits"></app-dashboard>
      <app-add-habit (newHabitAddedEvent)="onNewHabitCreated($event)"
                     (onHabitEditedEvent)="onHabitEdited($event)" *ngIf="selectedTab==='add-habit'"
                     [habit]="habit"></app-add-habit>
    </div>
  </div>
</div>
