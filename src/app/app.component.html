<app-header (tabSelectedEvent)="navigateTo($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="tabSelected === 'recipes'"></app-recipes>
      <app-shopping-list *ngIf="tabSelected !== 'recipes'"></app-shopping-list>
    </div>
  </div>
</div>
