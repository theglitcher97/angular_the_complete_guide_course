<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button (click)="onlyOdd = !onlyOdd" class="btn btn-primary">
        Only show odd numbers
      </button>
      <br/><br/>
      <ul class="list-group">
        <!--<div *ngIf="onlyOdd">
          <li *ngFor="let odd of oddNumbers" [ngClass]="{odd: odd % 2 !== 0}"
              [ngStyle]="{backgroundColor:  odd % 2 !== 0 ? 'tomato' : 'transparent'}"
              appAdvanceHighlight class="list-group-item" defaultColor="#eee" highlightColor="powderblue">{{odd}}</li>
        </div>-->
        <ng-template [unless]="onlyOdd">
          <div>
            <li *ngFor="let odd of oddNumbers" [ngClass]="{odd: odd % 2 !== 0}"
                [ngStyle]="{backgroundColor:  odd % 2 !== 0 ? 'tomato' : 'transparent'}"
                appAdvanceHighlight class="list-group-item" defaultColor="#eee" highlightColor="powderblue">{{odd}}</li>
          </div>
        </ng-template>
        <!--<div *ngIf="!onlyOdd">
          <li *ngFor="let even of evenNumbers" [ngClass]="{even: even % 2 === 0}" class="list-group-item"
              highlight>{{even}}</li>
        </div>-->
        <ng-template [unless]="!onlyOdd">
          <div>
            <li *ngFor="let even of evenNumbers" [ngClass]="{even: even % 2 === 0}" class="list-group-item"
                highlight>{{even}}</li>
          </div>
        </ng-template>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
