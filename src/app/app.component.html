<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button (click)="onlyOdd = !onlyOdd" class="btn btn-primary">
        Only show odd numbers
      </button>
      <br/><br/>
      <ul class="list-group">
        <!--<div *ngIf="onlyOdd">
          <li *ngFor="let odd of oddNumbers" [ngClass]="{odd: odd % 2 !== 0}"
              [ngStyle]="{backgroundColor:  odd % 2 !== 0 ? 'tomato' : 'transparent'}"
              appAdvanceHighlight class="list-group-item" defaultColor="#eee" highlightColor="powderblue">{{odd}}</li>
        </div>-->
        <ng-template [unless]="onlyOdd">
          <div>
            <li *ngFor="let odd of oddNumbers" [ngClass]="{odd: odd % 2 !== 0}"
                [ngStyle]="{backgroundColor:  odd % 2 !== 0 ? 'tomato' : 'transparent'}"
                appAdvanceHighlight class="list-group-item" defaultColor="#eee" highlightColor="powderblue">{{odd}}</li>
          </div>
        </ng-template>
        <!--<div *ngIf="!onlyOdd">
          <li *ngFor="let even of evenNumbers" [ngClass]="{even: even % 2 === 0}" class="list-group-item"
              highlight>{{even}}</li>
        </div>-->
        <ng-template [unless]="!onlyOdd">
          <div>
            <li *ngFor="let even of evenNumbers" [ngClass]="{even: even % 2 === 0}" class="list-group-item"
                highlight>{{even}}</li>
          </div>
        </ng-template>
      </ul>
      <div>
        <label> Small Group
          <input [(ngModel)]="value" name="value" type="radio" value="5">
        </label><br>
        <label>Medium Group
          <input [(ngModel)]="value" name="value" type="radio" value="30">
        </label><br>
        <label> Big Group
          <input [(ngModel)]="value" name="value" type="radio" value="100">
        </label><br>
        <label>Default Value
          <input [(ngModel)]="value" name="value" type="radio" value="50">
        </label>

      </div>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5"> Small Group</p>
        <p *ngSwitchCase="30"> Medium Group</p>
        <p *ngSwitchCase="100"> Big Group</p>
        <p *ngSwitchDefault>Default value</p>
      </div>
      <!--<ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>-->
    </div>
  </div>
</div>
