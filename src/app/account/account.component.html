<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <h5>{{ account.name }}</h5>
    <hr>
    <p>This account is {{ account.status }}</p>
    <button (click)="onSetTo(StatusEnum.active)" class="btn btn-default">Set to 'active'</button>
    <button (click)="onSetTo(StatusEnum.inactive)" class="btn btn-default">Set to 'inactive'</button>
    <button (click)="onSetTo(StatusEnum.unknown)" class="btn btn-default">Set to 'unknown'</button>
  </div>
</div>
