<!-- Recipe Picture -->
<div class="row">
  <div class="col-xs-12">
    <img alt="{{recipe.name}}" class="img-responsive" src="{{recipe.image_path}}" style="max-height: 300px">
  </div>
</div>

<!-- Recipe Name -->
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>

<!-- Recipe Management section -->
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button class="btn btn-primary dropdown-toggle" type="button">Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a href="#">To shopping list</a></li>
        <li><a href="#">Edit recipe</a></li>
        <li><a href="#">Delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<!-- Recipe Description -->
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
