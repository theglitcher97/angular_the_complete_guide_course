<a (click)="onRecipeSelected()" class="list-group-item clearfix" style="cursor: pointer;">
  <div class="pull-left" style="width: 50%; overflow: hidden">
    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
    <p class="list-group-item-text">{{ recipe.description }}</p>
  </div>
  <span class="pull-right">
        <img [src]="recipe.image_path" alt="{{recipe.name}}" class="img-responsive" style="max-height: 100px;">
      </span>
</a>
