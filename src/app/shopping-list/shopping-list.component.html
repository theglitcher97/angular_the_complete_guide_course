<div class="row">
  <div class="col-xs-10">
    <app-edit-shopping-list (onNewIngredients)="onAddNewIngredients($event)"></app-edit-shopping-list>
    <hr>
    <ul class="list-group">
      <a
        *ngFor="let ingredient of ingredients"
        class="list-group-item"
        role="button"
        style="cursor: pointer"
      >
        {{ingredient.name}} ({{ingredient.amount}})
      </a>
    </ul>
  </div>
</div>
