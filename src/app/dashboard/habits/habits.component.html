<ng-template [ngIf]="habitsList.length > 0">
  <div class="habits-header">
    <h2>Name</h2>
    <h2>Impact</h2>
    <h2>Times a day</h2>
    <h2>Days per week</h2>
  </div>
  <ng-template [ngIf]="habitsList">
    <app-habit *ngFor="let habit of habitsList" [habit]="habit"></app-habit>
  </ng-template>
</ng-template>
<ng-template [ngIf]="habitsList.length === 0">
  <h2 style="color: #ccc;">Please add a habit to see the dashboard</h2>
</ng-template>
