<h1>Habits Dashboard</h1>
<hr>
<div *ngIf="habitsService.progressBarValue" class="progress">
  <div [ngClass]="{
        'progress-bar-success':  habitsService.progressBarValue >= 70,
        'progress-bar-info': habitsService.progressBarValue >= 50 && habitsService.progressBarValue < 70,
        'progress-bar-warning': habitsService.progressBarValue >= 30 && habitsService.progressBarValue < 50,
        'progress-bar-danger': habitsService.progressBarValue < 30,
       }"
       [ngStyle]="{'width': habitsService.progressBarValue+'%'}"
       aria-valuemax="100"
       aria-valuemin="0"
       aria-valuenow="40"
       class="progress-bar"
       role="progressbar"
  >
  </div>
</div>
<hr>
<app-habits></app-habits>
