<label>Enter server name</label>
<!-- '$event' is kind of a reserve variable that Angular uses to represent the incoming data from an event -->
<input type="text" (input)="onUpdateServerName($event)" class="form-control">
<p> {{ serverName }} </p>
<button [disabled]="!allowNewServer" class="btn btn-primary" (click)="onCreateServer()">Add server</button>
<p>{{ serverCreationStatus }}</p>
