<div class="row">
  <div class="col-xs-12">
    <!-- a leading slash means this is an absolute path -->
    <!--<a routerLink="/servers">absolute path</a>-->
    <!-- no leading slash means relative path (relative to the current path) -->
    <!--<a routerLink="servers">relative path</a>-->
    <button (click)="onReloadPage()" class="btn btn-primary">Reload</button>
  </div>
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <a
        *ngFor="let server of servers"
        [queryParams]="{'allowEdit': 1}"
        [routerLink]="[server.id, 'edit']"
        class="list-group-item"
        fragment="loading">
        {{ server.name }}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <app-edit-server></app-edit-server>
    <hr>
    <app-server></app-server>
  </div>
</div>
